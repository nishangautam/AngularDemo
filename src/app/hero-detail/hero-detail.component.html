<div *ngIf="hero">
    <h2>
        {{hero.name | uppercase}} Details</h2>
    <div><span>id: </span>{{hero.id}}</div>

    <div>
        <label>name:
            <input [(ngModel)]="hero.name" placeholder="name" />
        </label>
        <p>User is typing heroes name:</p>
        <label>{{hero.name}}</label>
    </div>


</div>
